<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayuri Watanabe ‚Äî Sito Ufficiale</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
:root {
  --bg: #14081f;
  --card: #1f1030;
  --accent: #d98bff;
  --accent-soft: #f1b7ff;
  --muted: #c9a9dd;
  --text: #f6e9ff;
  --radius: 22px;
  --fs-base: 0.95rem;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  font-size: var(--fs-base);
  color: var(--text);
  min-height: 100svh;
  padding: 24px;
  overflow-x: hidden;

  background:
    radial-gradient(900px 500px at 50% -10%, rgba(57,255,184,0.35), transparent 65%),
    linear-gradient(180deg, #05150c 0%, var(--bg) 100%),
    repeating-linear-gradient(
      45deg,
      rgba(62,255,160,0.15),
      rgba(62,255,160,0.15) 2px,
      transparent 2px,
      transparent 8px
    ),
    repeating-linear-gradient(
      -45deg,
      rgba(62,255,160,0.15),
      rgba(62,255,160,0.15) 2px,
      transparent 2px,
      transparent 8px
    );

  background-blend-mode: overlay;
  position: relative;
  animation: moveLines 30s linear infinite;
}

@keyframes moveLines {
  from { background-position: 0 0, 0 0, 0 0, 0 0; }
  to   { background-position: 120px 120px, -120px -120px, 60px 60px, -60px -60px; }
}

/* Canvas */
#backgroundCanvas {
  position: fixed;
  inset: 0;
  z-index: -1;
}

/* Mascotte */
body::before {
  content: '';
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  width: 30%;
  background: url('mascotte.png') no-repeat right bottom / contain;
  opacity: 0.8;
  pointer-events: none;
}

/* Layout */
.wrap {
  max-width: 980px;
  margin: 0 auto;
  display: grid;
  gap: 18px;
}

header {
  background: linear-gradient(180deg, #16342c, var(--card));
  border-radius: var(--radius);
  padding: 20px 22px;
  display: grid;
  grid-template-columns: auto 1fr;
  gap: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
}

.brand {
  display: flex;
  gap: 14px;
  align-items: center;
}

.avatar {
  max-width: 80px;
  aspect-ratio: 1;
  border-radius: 50%;
  background-size: cover;
  box-shadow: 0 0 0 3px rgba(39,242,178,.2);
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  50% { transform: translateY(-4px); }
}

h1 {
  margin: 0;
  font-family: 'Comfortaa', cursive;
  font-size: 1.6rem;
  color: var(--accent);
  text-shadow: 0 0 8px rgba(57,255,184,.6);
}

.subtitle {
  margin: 6px 0 0;
  color: var(--muted);
}

.grid {
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  gap: 18px;
}

.card {
  background: linear-gradient(180deg, rgba(88,36,120,.85), rgba(44,18,64,.92));
  border-radius: var(--radius);
  padding: 18px;
  border: 1px solid rgba(217,139,255,.35);
  box-shadow: 0 12px 30px rgba(140,80,200,.45);
}

.card h2 {
  font-family: 'Comfortaa', cursive;
  font-size: 1.35rem;
  color: var(--accent);
}

.left-column {
  grid-column: span 6;
  display: grid;
  gap: 18px;
}

.bio { grid-column: span 6; }

.twitch iframe {
  width: 100%;
  height: 320px;
  border-radius: var(--radius);
  border: none;
}

.socials { grid-column: span 12; }

.social-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 12px;
}

.social {
  display: flex;
  justify-content: space-between;
  padding: 12px 14px;
  border-radius: 16px;
  text-decoration: none;
  color: var(--text);
  background: rgba(39,242,178,.08);
  border: 1px solid rgba(39,242,178,.25);
  font-weight: 600;
}

@media (max-width: 800px) {
  .left-column,
  .bio {
    grid-column: span 12;
  }
}
  </style>
</head>

<body>
  <canvas id="backgroundCanvas"></canvas>

  <div class="wrap">
    <header>
      <div class="brand">
        <div class="avatar" style="background-image:url('KayuriProfile.jpg')"></div>
        <div>
          <h1>Kayuri Watanabe</h1>
          <p class="subtitle">Ciao, sono Kayuri e questo √® il mio sito tanto carino‚ú®</p>
        </div>
      </div>
    </header>

    <section class="grid">
      <div class="left-column">
        <div class="card twitch">
          <iframe src="https://www.youtube.com/embed/BP6ARId8Vdg" allowfullscreen></iframe>
        </div>

        <div class="card idol">
          <h2>‚ú® Il Mio Essere Idol üíú</h2>
          <p>‚ÄúSono una ragazza che ha scelto di seguire i propri sogni‚Ä¶‚Äù</p>
        </div>
      </div>

      <div class="card bio">
        <h2>Chi sono</h2>
        <p>Kayuri Watanabe √® una idol italiana‚Ä¶</p>
      </div>
    </section>

    <footer>¬© 2026 Kayuri Watanabe</footer>
  </div>

  <script>
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();
  </script>
</body>
</html>
